  <body>

  <nav id="navbar-example2" class="navbar bg-warning px-3 mb-3">

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success" type="button" onclick="location.href='/stuview'" name='Student view'>Student view</button>

  <h1  style="font-family:baskerville;" class="text-center">Update and save</h1>
<div class="container my-4">
    <form method="post" action="/updatebook?id={{bk.BID}}">
        {% csrf_token %}
    <div class= "form-group">
    <label ><b>Book name</b></label>
    <input type="text" class="form-control" id="name" name="name" value="{{bk.NAME}}" >
    </div>
    <div class="form-group">
    <label ><b>Author</b></label>
    <input type="text" class="form-control" id="auth" name="auth" value="{{bk.AUTHOR}}">
      <div class="form-group">
    <label ><b>Publisher</b></label>
    <input type="text" class="form-control" id="publisher"  name="publisher" value="{{bk.PUBLISHER}}">
    </div>
    </div>
    <div>
      <button class="btn btn-success" type="submit">Save</button>
  </div>
  </form>
</div>
