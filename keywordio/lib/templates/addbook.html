<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
  <nav id="navbar-example2" class="navbar bg-success px-3 mb-3">
  <a class="navbar-brand" href="#"><b>Library Management System</b></a>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success" type="button" onclick="location.href='/stuview'" name='Student view'>Student view</button>
      </div>
      </nav>

  <h1  style="font-family:baskerville;" class="text-center">Add a book</h1>
<div class="container my-4">
    <form method="post" action="/addbook">
        {% csrf_token %}
    <div class= "form-group">
    <label ><b>Book name</b></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Add Book name">
    </div>
    <div class="form-group">
    <label ><b>Author</b></label>
    <input type="text" class="form-control" id="auth" name="auth" placeholder="Add author">
      <div class="form-group">
    <label ><b>Publisher</b></label>
    <input type="text" class="form-control" id="publisher"  name="publisher" placeholder="Add publisher">
    </div>
    </div>
    <div class="container my-2">
      <button class="btn btn-success" type="submit">Add</button>
  </div>
  </form>
</div>
